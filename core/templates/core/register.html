{% extends 'core/base.html' %}

{% block title %}Registrieren{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Registrieren</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="first_name" class="block text-gray-700">Vorname:</label>
            <input type="text" name="first_name" class="w-full p-2 border border-gray-300 rounded mt-1" required>
        </div>
        <div class="mb-4">
            <label for="last_name" class="block text-gray-700">Nachname:</label>
            <input type="text" name="last_name" class="w-full p-2 border border-gray-300 rounded mt-1" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700">E-Mail:</label>
            <input type="email" name="email" class="w-full p-2 border border-gray-300 rounded mt-1" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Passwort:</label>
            <input type="password" name="password" class="w-full p-2 border border-gray-300 rounded mt-1" required>
        </div>
        <div class="mb-4">
            <label for="address" class="block text-gray-700">Adresse:</label>
            <input type="text" name="address" class="w-full p-2 border border-gray-300 rounded mt-1" required>
        </div>
        <div class="mb-4">
            <label for="city" class="block text-gray-700">Stadt:</label>
            <input type="text" name="city" class="w-full p-2 border border-gray-300 rounded mt-1" required>
        </div>
        <div class="mb-4">
            <label for="house_number" class="block text-gray-700">Hausnummer:</label>
            <input type="text" name="house_number" class="w-full p-2 border border-gray-300 rounded mt-1" required>
        </div>
        <div class="mb-4">
            <label for="postal_code" class="block text-gray-700">Postleitzahl:</label>
            <input type="text" name="postal_code" class="w-full p-2 border border-gray-300 rounded mt-1" required>
        </div>
        <div class="mb-4">
            <label for="country" class="block text-gray-700">Land:</label>
            <input type="text" name="country" class="w-full p-2 border border-gray-300 rounded mt-1" required>
        </div>
        <div class="mb-4">
            <label for="birthday" class="block text-gray-700">Geburtstag:</label>
            <input type="date" name="birthday" class="w-full p-2 border border-gray-300 rounded mt-1" required>
        </div>
        <div class="mb-4">
            <label for="phone_number" class="block text-gray-700">Telefonnummer:</label>
            <input type="text" name="phone_number" class="w-full p-2 border border-gray-300 rounded mt-1" required>
        </div>
        <button type="submit" class="bg-red-600 text-white p-2 rounded mt-4 w-full">Registrieren</button>
    </form>
</div>
{% endblock %}
