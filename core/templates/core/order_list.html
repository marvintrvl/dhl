{% extends 'core/base.html' %}

{% block title %}Shipments{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-xl my-8 border border-gray-200">
    <h2 class="text-3xl font-extrabold mb-8 text-center text-gray-800">Shipments</h2>
    <ul class="divide-y divide-gray-300">
        {% for order in orders %}
            <li class="py-4 hover:bg-gray-50 transition duration-300 ease-in-out">
                <a href="{% url 'order_detail' order.order_id %}" class="text-lg text-blue-600 font-medium">
                    {{ order.order_id }} - {{ order.date_ordered }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
